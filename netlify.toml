[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_WORKER_URL = "https://pdf-packet-generator.maxterra-pdf-builder.workers.dev"

[context.production.environment]
  VITE_WORKER_URL = "https://pdf-packet-generator.maxterra-pdf-builder.workers.dev"

[context.deploy-preview.environment]
  VITE_WORKER_URL = "https://pdf-packet-generator.maxterra-pdf-builder.workers.dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/PDFS/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Access-Control-Allow-Origin = "*"
